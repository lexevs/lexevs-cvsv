<div class="container">

    <div class="row col-md-12">
        <br>
    </div>

    <div class="row">
        <div class="col-lg-5 form-group">
            <input type="text" id="cts2SearchText" placeholder="Search on Value Set Name" class="form-control input-sm">
            <p class="help-block">Search on Value Set Name (minimum of 3 characters)</p>
        </div>
        <div class="col-lg-1">
            <button type="button" id="cts2SearchButton" class="btn btn-primary btn-sm">Search</button>
        </div>
     </div>

    <div class="row">
        <!-- Div for value sets table -->
        <div class="col-md-6" id="valueSetsDiv"/>

        <!-- Div for value set entries table -->
        <div class="col-md-6" id="valueSetEntriesDiv"/>
    </div>
</div>

<div class="row">
    <div class="col-md-12" id="bottom"></div>
</div>

<!-- Modal Window for displaying CTS2 service information -->
<div class="modal fade" id="cts2ServiceModal" tabindex="-1" role="dialog" aria-labelledby="cts2ServiceLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <h4 class="modal-title" id="serviceInfoTitle"></h4>
            </div>

            <div class="modal-body">
                <!-- Table -->
                <table class="table" id="serviceInfoProperties"></table>

                <hr></br>

                <div id="serviceInfoMessage"></div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="okButton">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
